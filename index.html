<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Task Manager</title>
</head>
<body>
  <h1>Task Manager</h1>

  <input type="text" id="taskInput" placeholder="Nuova attivitÃ " />
  <button onclick="addTask()">Aggiungi</button>

  <br /><br />

  <!-- Filtro per stato -->
  <label for="statusFilter">Filtra per stato:</label>
  <select id="statusFilter" onchange="renderTasks()">
    <option value="all">Tutti</option>
    <option value="todo">Da fare</option>
    <option value="inprogress">In corso</option>
    <option value="done">Completati</option>
  </select>

  <br /><br />

  <!-- Campo ricerca -->
  <input
    type="text"
    id="searchInput"
    placeholder="Cerca attivitÃ ..."
    oninput="renderTasks()"
  />

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
